<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat UOL</title>
  </head>
  <body>
    <div class="loading">
      <img src="img/Spin-1s-200px.svg" alt="Loading..." />
      <p>Entrando...</p>
    </div>
    <div class="login">
      <div>
        <img src="./img/logo-big.png" alt="Logo UOL" />
      </div>
      <div class="login-input">
        <div>
          <input type="text" name="" id="" placeholder="Digite seu nome" />
        </div>
        <div><button onclick="login(this)">Entrar</button></div>
      </div>
    </div>
    <div class="overlay">
      <div onclick="closeOver(this)"></div>
      <div>
        <p>Escolha um contato para enviar mensagem:</p>
        <p>Escolha a visibilidade:</p>
        <div class="lista"></div>
      </div>
    </div>
    <header>
      <div><img src="./img/logo.png" alt="Logo UOL" /></div>
      <div><img onclick="overlay(this)" src="./img/people.png" alt="People Icon" /></div>
    </header>
    <main>
      <div></div>
    </main>
    <footer>
      <div>
        <input type="text" name="" id="" placeholder="Escreva aqui..." />
      </div>
      <div>
        <img
          src="./img/paperplane.png"
          alt="Send Icon"
          onclick="enviar(this)"
        />
      </div>
    </footer>
    <script src="./js/axios/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
